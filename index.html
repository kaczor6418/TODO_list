<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header id="new-task-container">
    <form id="validation">
        <input type="text" placeholder="Enter an activity..." data-error="Enter an activity" name="task-name">
        <select name="Chose priority" data-error="Chose priority type">
            <option value="" disabled selected>- Chose priority -</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button type="submit">
          <svg height="32px" id="add" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z"/></svg>
        </button>
    </form>
  </header>
  <table id="taskTable">
    <thead>
      <tr>
       <th>Task name</th>
       <th>Priority</th>
       <th>Done</th>
       <th>Delete</th>
      </tr>
    </thead>
    <tbody >
    </tbody>
      <tr id="footer" >
      <td id="rows">
        Rows per page:
      </td>
      <td>
        <select id="rows-per-page">
          <option value="5" disabled selected>5</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </td>
      <td id="page-of">
        <span></span>
      </td>
      <td id="next-prev">
        <svg id="prev" enable-background="new 0 0 24 24" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polyline fill="none" points="15.5,21 6.5,12 15.5,3 " stroke="#000000" stroke-miterlimit="10" stroke-width="2"/></svg>
        <svg id="next" enable-background="new 0 0 24 24" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polyline fill="none" points="8.5,3 17.5,12 8.5,21 " stroke="#000000" stroke-miterlimit="10" stroke-width="2"/></svg>
      </td>
      </tr>
  </table>
    <script src="js/sorting_the_array.js" defer></script>
    <script src="js/next_prev.js" defer></script>
    <script src="js/validation_form.js" defer></script>
</body>
</html>
